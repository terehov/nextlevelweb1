    <!--[if lt IE 8]>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <ul class="nav navbar-nav">
                    <li><a href="#new_entry">New Entry</a></li>
                    <li><a href="#all_entries">All Entries</a></li>

            </div>
            <!--/.navbar-collapse -->
        </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <form id="new_entry">
                <div class="col-md-12">
                    <h2>New entry</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" style="width: 100%" class="form-control" id="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea  style="width: 100%" class="form-control" id="entry" placeholder="Diary" rows="10"></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row alert alert-info">
                                <div class="form-group col-xs-8">
                                    <div class="form-group">
                                        <label for="capture">Image upload</label>
                                        <input type="file" id="capture" class="btn">
                                        <p class="help-block">My dear memories... </p>
                                    </div>
                                </div>
                                <div class="form-group col-xs-4">
                                    <img id="capture_output" style="display: none;" class="img-responsive img-thumbnail">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h3 class="panel-title" id="panel-title">Your location<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
                                    </div>
                                    <div class="panel-body" id="map">
                                        locating...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <input class=" btn btn-default btn-lg" style="width: 100%;" id="save_entry" type="button" value="save">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row" id="all_entries">
            <div class="col-md-12">
                <h2>My entries</h2>
                
                <div id="entries">
                    <tr><td colspan="5">loading...</td></tr>
                </div>
                
            </div>
        </div>
